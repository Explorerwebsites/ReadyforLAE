<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAE Prep Master | Mock Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .flashcard-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08);
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #f0fdf4;
        }

        .progress-bar {
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cat-btn.active {
            background-color: #7b1113;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(123, 17, 19, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <nav class="bg-[#7b1113] text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-university text-2xl"></i>
                <div>
                    <h1 class="text-xl font-bold tracking-tight leading-none">LAE Prep Master</h1>
                    <span class="text-[10px] uppercase opacity-80 tracking-widest">Mock Exam Mode</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="shuffleCards()" class="text-xs bg-white/10 hover:bg-white/20 px-3 py-1 rounded-md transition font-semibold">
                    <i class="fas fa-random mr-1"></i> Shuffle
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        
        <!-- Category Selector -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center" id="category-filters">
            <button id="btn-all" onclick="filterCards('all')" class="cat-btn active px-5 py-2 rounded-full text-sm font-bold border border-transparent transition-all">All</button>
            <button onclick="filterCards('Logical')" class="cat-btn bg-white border border-gray-200 px-5 py-2 rounded-full text-sm font-bold text-gray-600 hover:border-[#7b1113] transition-all">Logical</button>
            <button onclick="filterCards('English')" class="cat-btn bg-white border border-gray-200 px-5 py-2 rounded-full text-sm font-bold text-gray-600 hover:border-[#7b1113] transition-all">English</button>
            <button onclick="filterCards('GK')" class="cat-btn bg-white border border-gray-200 px-5 py-2 rounded-full text-sm font-bold text-gray-600 hover:border-[#7b1113] transition-all">Gen. Knowledge</button>
        </div>

        <!-- Progress Metrics -->
        <div class="max-w-xl mx-auto mb-6">
            <div class="flex justify-between items-end mb-2">
                <div>
                    <span id="card-counter" class="text-xs text-gray-500 font-bold uppercase tracking-wider">Card 1 of 50</span>
                </div>
                <div class="text-right">
                    <span id="score" class="text-sm text-[#7b1113] font-black italic">SCORE: 0%</span>
                </div>
            </div>
            <div class="h-3 bg-gray-200 rounded-full overflow-hidden shadow-inner">
                <div id="progress" class="progress-bar h-full bg-[#7b1113]" style="width: 2%"></div>
            </div>
        </div>

        <!-- Flashcard Area -->
        <div class="max-w-xl mx-auto perspective-1000 relative h-96">
            <div id="flashcard" class="flashcard-inner w-full h-full relative" onclick="toggleFlip()">
                <div class="flashcard-front bg-white border border-gray-200">
                    <div class="text-center w-full">
                        <span id="card-tag" class="absolute top-6 left-6 text-[10px] font-black uppercase tracking-[0.2em] text-[#7b1113] bg-red-50 px-3 py-1 rounded-full border border-red-100">CATEGORY</span>
                        <div class="py-10">
                            <p id="question-text" class="text-lg md:text-xl text-gray-800 leading-snug font-semibold">Loading your path to Law School...</p>
                        </div>
                        <div class="absolute bottom-6 w-full left-0 flex flex-col items-center">
                            <div class="h-[1px] w-12 bg-gray-200 mb-2"></div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest animate-pulse">Tap to see answer</p>
                        </div>
                    </div>
                </div>
                <div class="flashcard-back border border-green-200 overflow-y-auto">
                    <div class="text-center w-full p-4 flex flex-col items-center justify-center">
                        <div class="mb-2">
                            <i id="back-icon" class="fas fa-check-circle text-green-500 text-2xl"></i>
                        </div>
                        <h4 id="back-title" class="text-green-800 font-black mb-3 uppercase text-xs tracking-widest">Analysis & Answer</h4>
                        <p id="answer-text" class="text-base md:text-lg text-gray-700 leading-relaxed font-medium mb-6"></p>
                        
                        <button id="understood-btn" onclick="event.stopPropagation(); nextCard();" class="hidden bg-green-600 text-white px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-green-700 transition-colors">
                            I Understood, Next Card
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="max-w-xl mx-auto mt-8 flex flex-col gap-4">
            <div id="action-controls" class="flex justify-between items-center gap-4">
                <button onclick="prevCard()" class="w-14 h-14 bg-white border border-gray-200 text-gray-400 hover:text-[#7b1113] hover:border-[#7b1113] rounded-2xl transition-all shadow-sm flex items-center justify-center">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                
                <div class="flex flex-grow gap-3">
                    <button id="incorrect-btn" onclick="markCard(false)" class="flex-1 bg-white border-2 border-red-50 text-red-500 hover:bg-red-50 py-4 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">
                        Incorrect
                    </button>
                    <button id="correct-btn" onclick="markCard(true)" class="flex-1 bg-white border-2 border-green-50 text-green-600 hover:bg-green-50 py-4 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">
                        Correct
                    </button>
                </div>

                <button onclick="nextCard()" class="w-14 h-14 bg-[#7b1113] text-white rounded-2xl transition-all shadow-lg shadow-red-900/20 flex items-center justify-center hover:scale-105 active:scale-95">
                    <i class="fas fa-arrow-right text-lg"></i>
                </button>
            </div>
            <p id="hint-text" class="text-center text-[10px] text-gray-400 font-bold uppercase tracking-widest">Select "Correct" or "Incorrect" to track your performance</p>
        </div>

    </main>

    <script>
        const allCards = [
            // LOGICAL REASONING (20 Cards)
            { category: 'Logical', q: "All lawyers are logic-driven. Some logic-driven people are philosophers. Does it follow that some lawyers are philosophers?", a: "No. Fallacy of the undistributed middle. The subgroups might never meet." },
            { category: 'Logical', q: "If P then Q. Not Q. What is the conclusion?", a: "Not P. This is Modus Tollens." },
            { category: 'Logical', q: "No birds are mammals. Some mammals are aquatic. Conclusion: Some aquatic creatures are not birds. Is this valid?", a: "Yes. All mammals are 'not birds', so aquatic mammals are also 'not birds'." },
            { category: 'Logical', q: "Identify the fallacy: 'Everyone is doing it, so it must be right.'", a: "Bandwagon Fallacy (Ad Populum)." },
            { category: 'Logical', q: "If all A are B, and all B are C, are all A necessarily C?", a: "Yes. Transitive Property." },
            { category: 'Logical', q: "A occurs before B. Therefore, A caused B. Identify the fallacy.", a: "Post Hoc Ergo Propter Hoc." },
            { category: 'Logical', q: "Identify the fallacy: 'Senator X says we should fix the roads, but he's a known liar.'", a: "Ad Hominem (Attacking the person)." },
            { category: 'Logical', q: "What is the 'Straw Man' fallacy?", a: "Distorting an opponent's argument to make it easier to attack." },
            { category: 'Logical', q: "If P implies Q, does Q necessarily imply P?", a: "No. This is the Converse Fallacy." },
            { category: 'Logical', q: "What is a 'Non-Sequitur'?", a: "A conclusion that does not follow from the premises." },
            { category: 'Logical', q: "Define 'Premise'.", a: "A statement from which a conclusion is drawn." },
            { category: 'Logical', q: "What is the 'Slippery Slope' fallacy?", a: "Arguing a small step leads to a major, usually negative, chain of events." },
            { category: 'Logical', q: "Identify: 'My car is blue. The sky is blue. Therefore my car is a sky.'", a: "Fallacy of Four Terms / Equivocation." },
            { category: 'Logical', q: "What is an 'Enthymeme'?", a: "A syllogism where one of the premises is implied rather than stated." },
            { category: 'Logical', q: "Identify: 'Either you love law or you hate it.'", a: "False Dilemma (Binary thinking)." },
            { category: 'Logical', q: "What is inductive reasoning?", a: "Moving from specific observations to broader generalizations." },
            { category: 'Logical', q: "What is deductive reasoning?", a: "Moving from general premises to a specific, certain conclusion." },
            { category: 'Logical', q: "Identify: 'I've never seen a purple cow, so they don't exist.'", a: "Anecdotal Evidence / Hasty Generalization." },
            { category: 'Logical', q: "What is the 'Red Herring' technique?", a: "Diverting the argument to an irrelevant topic." },
            { category: 'Logical', q: "Is 'If it rains, then the ground is wet' the same as 'If the ground is not wet, then it did not rain'?", a: "Yes. This is the Contrapositive (If P then Q = If Not Q then Not P)." },

            // ENGLISH PROFICIENCY (30 Cards)
            { category: 'English', q: "Meaning of 'Abeyance'?", a: "Temporary suspension or inactivity." },
            { category: 'English', q: "Meaning of 'Caveat'?", a: "A warning or specific limitation." },
            { category: 'English', q: "Meaning of 'Exacerbate'?", a: "To make a situation worse." },
            { category: 'English', q: "Identify error: 'Neither of the options look correct.'", a: "Should be 'looks'. 'Neither' is singular." },
            { category: 'English', q: "Define 'Obsequious'.", a: "Overly submissive and eager to please." },
            { category: 'English', q: "Difference between 'Affect' and 'Effect'?", a: "Affect is a verb (to change); Effect is a noun (the result)." },
            { category: 'English', q: "Meaning of 'Plausible Deniability'?", a: "Being able to deny knowledge of a task to avoid responsibility." },
            { category: 'English', q: "Synonym for 'Mitigate'?", a: "To make less severe." },
            { category: 'English', q: "What does 'Quid Pro Quo' mean?", a: "A favor for a favor." },
            { category: 'English', q: "Define 'Capricious'.", a: "Sudden changes of mood or behavior; unpredictable." },
            { category: 'English', q: "Meaning of 'Jurisprudence'?", a: "The theory or philosophy of law." },
            { category: 'English', q: "Synonym for 'Lethargic'?", a: "Sluggish, tired, or slow." },
            { category: 'English', q: "Define 'Ubiquitous'.", a: "Found everywhere." },
            { category: 'English', q: "Which is correct: 'It's a secret between you and (I / me)'?", a: "Me. 'Between' is a preposition requiring an object pronoun." },
            { category: 'English', q: "What is a 'Malapropism'?", a: "Using the wrong word that sounds like the right one (e.g., 'electrical' instead of 'electoral')." },
            { category: 'English', q: "Meaning of 'Abstain'?", a: "To choose not to do something." },
            { category: 'English', q: "Synonym for 'Meticulous'?", a: "Very careful and precise." },
            { category: 'English', q: "Define 'Gregarious'.", a: "Fond of company; sociable." },
            { category: 'English', q: "Meaning of 'Benevolent'?", a: "Well-meaning and kindly." },
            { category: 'English', q: "Which is correct: 'The data (is / are) clear'?", a: "Are. 'Data' is technically the plural of 'datum'." },
            { category: 'English', q: "Define 'Ephemeral'?", a: "Lasting for a very short time." },
            { category: 'English', q: "What is an 'Oxymoron'?", a: "A figure of speech where contradictory terms appear together (e.g., 'silent scream')." },
            { category: 'English', q: "Meaning of 'Pragmatic'?", a: "Dealing with things sensibly and realistically." },
            { category: 'English', q: "Correct usage: 'I (could care less / couldn't care less)'.", a: "Couldn't care less. (Meaning your care level is already at zero)." },
            { category: 'English', q: "Define 'Enervate'.", a: "To weaken or drain of energy." },
            { category: 'English', q: "Synonym for 'Assiduous'?", a: "Showing great care and perseverance." },
            { category: 'English', q: "Meaning of 'Laconic'?", a: "Using very few words." },
            { category: 'English', q: "Define 'Pensive'.", a: "Engaged in deep or serious thought." },
            { category: 'English', q: "Identify: 'The principle/principal of the school.'", a: "Principal (the person)." },
            { category: 'English', q: "Meaning of 'Venerable'?", a: "Respected due to age or wisdom." },

            // GENERAL KNOWLEDGE (30 Cards)
            { category: 'GK', q: "Who wrote the 1987 Philippine Constitution?", a: "The 1986 Constitutional Commission (ConCom)." },
            { category: 'GK', q: "Term length of a Philippine Senator?", a: "6 years." },
            { category: 'GK', q: "What is the 'Rule of Law'?", a: "The concept that law applies to everyone equally." },
            { category: 'GK', q: "Who declares a state of war?", a: "Congress (2/3 vote)." },
            { category: 'GK', q: "What is 'Double Jeopardy'?", a: "Being tried twice for the same crime after acquittal." },
            { category: 'GK', q: "What are the three branches of the Philippine Government?", a: "Executive, Legislative, and Judicial." },
            { category: 'GK', q: "How many members in the Supreme Court?", a: "15 (1 Chief Justice, 14 Associates)." },
            { category: 'GK', q: "What is 'Eminent Domain'?", a: "The power to take private property for public use with compensation." },
            { category: 'GK', q: "Who is the 'Grand Old Man of Philippine Art'?", a: "Fernando Amorsolo." },
            { category: 'GK', q: "What is the 'Capital' of the Philippines?", a: "Manila." },
            { category: 'GK', q: "Who was the first President of the Philippines?", a: "Emilio Aguinaldo." },
            { category: 'GK', q: "What is 'Police Power'?", a: "The state's power to regulate behavior for the general welfare." },
            { category: 'GK', q: "Define 'Sovereignty'.", a: "The supreme authority of a state." },
            { category: 'GK', q: "Who initiates impeachment?", a: "The House of Representatives." },
            { category: 'GK', q: "What is Article III of the Constitution?", a: "The Bill of Rights." },
            { category: 'GK', q: "What is the national flower of the Philippines?", a: "Sampaguita." },
            { category: 'GK', q: "Who wrote 'Noli Me Tangere'?", a: "Dr. Jose Rizal." },
            { category: 'GK', q: "What is the 'Separation of Powers'?", a: "Dividing gov't into branches to prevent one from being too powerful." },
            { category: 'GK', q: "Who is the head of the Executive branch?", a: "The President." },
            { category: 'GK', q: "What is the 'Right to Suffrage'?", a: "The right to vote." },
            { category: 'GK', q: "Who was the 'Hero of Tirad Pass'?", a: "Gregorio del Pilar." },
            { category: 'GK', q: "What is 'Habeas Corpus'?", a: "Court order to produce a prisoner and explain why they are held." },
            { category: 'GK', q: "Who is the 'Sublime Paralytic'?", a: "Apolinario Mabini." },
            { category: 'GK', q: "What is the longest river in the Philippines?", a: "Cagayan River." },
            { category: 'GK', q: "What is the highest mountain in the Philippines?", a: "Mount Apo." },
            { category: 'GK', q: "In what year did Magellan arrive in the Philippines?", a: "1521." },
            { category: 'GK', q: "Who is the 'Father of the Tagalog Poem'?", a: "Francisco Balagtas." },
            { category: 'GK', q: "What is 'Ex Post Facto' law?", a: "A law that makes an act illegal after it was committed (Unconstitutional)." },
            { category: 'GK', q: "What is the 'Archipelago Doctrine'?", a: "Treating the waters between islands as internal waters of the state." },
            { category: 'GK', q: "Who leads the Judicial branch?", a: "The Chief Justice of the Supreme Court." }
        ];

        let filteredCards = [...allCards];
        let currentIndex = 0;
        let correctCount = 0;
        let totalAttempted = 0;
        let isFlipped = false;

        function toggleFlip() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcard.classList.add('is-flipped');
            } else {
                flashcard.classList.remove('is-flipped');
            }
        }

        function updateUI() {
            const card = filteredCards[currentIndex];
            const flashcard = document.getElementById('flashcard');
            
            isFlipped = false;
            flashcard.classList.remove('is-flipped');
            document.getElementById('understood-btn').classList.add('hidden');
            document.getElementById('back-title').innerText = "Analysis & Answer";
            document.getElementById('back-icon').className = "fas fa-lightbulb text-yellow-500 text-2xl";
            
            setTimeout(() => {
                document.getElementById('question-text').innerText = card.q;
                document.getElementById('answer-text').innerText = card.a;
                document.getElementById('card-tag').innerText = card.category;
                document.getElementById('card-counter').innerText = `Card ${currentIndex + 1} of ${filteredCards.length}`;
                
                const progressPercent = ((currentIndex + 1) / filteredCards.length) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const scorePercent = totalAttempted === 0 ? 0 : Math.round((correctCount / totalAttempted) * 100);
                document.getElementById('score').innerText = `SCORE: ${scorePercent}%`;
            }, 150);
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateUI();
            } else {
                alert("Study session complete! Click OK to restart.");
                currentIndex = 0;
                updateUI();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        }

        function markCard(isCorrect) {
            totalAttempted++;
            if (isCorrect) {
                correctCount++;
                nextCard();
            } else {
                showExplanation();
            }
        }

        function showExplanation() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = true;
            flashcard.classList.add('is-flipped');
            
            document.getElementById('back-title').innerText = "Review Needed";
            document.getElementById('back-icon').className = "fas fa-exclamation-circle text-red-500 text-2xl";
            document.getElementById('understood-btn').classList.remove('hidden');
        }

        function filterCards(cat) {
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            const target = event ? event.target : document.getElementById('btn-all');
            target.classList.add('active');
            
            filteredCards = cat === 'all' ? [...allCards] : allCards.filter(c => c.category === cat);
            currentIndex = 0;
            updateUI();
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentIndex = 0;
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
